l_english:

40_eridani_system_initializer_NAME:0 "40 Eridani System"
40_eridani_system_initializer_DESC:0 "40 Eridani, another Earth neighbor at 16.5 ly away, is the system in which the planet Vulcan is located in the Star Trek Universe.\n\n$system_initializer_DESC$"
altair_system_initializer_NAME:0 "Altair System"
altair_system_initializer_DESC:0 "Altair is the brightest star in the constellation Aquila, and one of Earth's closer neighbors at only about 16 ly away.\n\n$system_initializer_DESC$"
epsilon_eridani_system_initializer_NAME:0 "Epsilon Eridani System"
epsilon_eridani_system_initializer_DESC:0 "Epsilon Eridani is just over 10 ly away from Earth and visible in the constellation Eridanus.\n\n$system_initializer_DESC$"
helvetios_system_initializer_NAME:0 "Helvetios System"
helvetios_system_initializer_DESC:0 "Helvetios, also called 51 Pegasi, is farther from Earth at 50 ly but visible in the constellation Pegasus.\n\n$system_initializer_DESC$"
kapteyn's_star_system_initializer_NAME:0 "Kapteyn's Star System"
kapteyn's_star_system_initializer_DESC:0 "Kapteyn's Star, despite its small size, has two superearth planets within its habitable zone.\n\n$system_initializer_DESC$"
pollux_system_initializer_NAME:0 "Pollux System"
pollux_system_initializer_DESC:0 "Pollux, an orange giant type K star, is the brightest star in the constellation Gemini.\n\n$system_initializer_DESC$"
tau_ceti_system_initializer_NAME:0 "Tau Ceti System"
tau_ceti_system_initializer_DESC:0 "Tau Ceti, a star similar to Sol, can be seen in the constellation Cetus.\n\n$system_initializer_DESC$"
kepler-62_system_initializer_NAME:0 "Kepler 62 System"
kepler-62_system_initializer_DESC:0 "Kepler 62 is over 990 light years away. At least two of its five terrestrial planets are good habitable candidates. Not gameplay balanced.\n\n$system_initializer_DESC$"
trappist-1_system_initializer_NAME:0 "Trappist-1 System"
trappist-1_system_initializer_DESC:0 "Trappist-1 contains a small red dwarf star with seven known terrestrial planets in close orbit. Not gameplay balanced.\n\n$system_initializer_DESC$"